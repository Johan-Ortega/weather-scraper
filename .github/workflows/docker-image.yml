name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    # strategy:
    #   matrix: { dir: ['dir1', 'dir2'] }

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
        
    - name: Branch name
      run: echo running on branch ${GITHUB_REF##*/}
    - name: shell-dir
      run: chmod +x ./test.sh
      shell: bash
      id: shell-dir

    - name: Do something with the matrix value
      working-directory: ${{ matrix.dir }}
      run: docker build -t kunalk07/${{ id.shell-dir }}:${GITHUB_REF##*/} .
   
    # - name: Do something with the matrix value
    #   working-directory: ${{ matrix.dir }}
    #   run: docker build -t kunalk07/${{ matrix.dir }}:${GITHUB_REF##*/} .

    - name: Scan current project
      uses: anchore/scan-action@v2
      with:
        path: "."

    - name: Docker Push
      run: docker push kunalk07/${{ matrix.dir }}:${GITHUB_REF##*/}
